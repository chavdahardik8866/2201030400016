<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@400;500;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="login-page">
      <div class="pc"></div>
      <div class="login-page-inner">
        <div class="frame-parent37">
          <img class="frame-child34" alt="" src="./public/group-58.svg" />

          <div class="frame-parent38">
            <img class="frame-child35" alt="" src="./public/group-59.svg" />

            <img
              class="frame-child36"
              loading="lazy"
              alt=""
              src="./public/group-531.svg"
            />

            <div class="login-button-wrapper">
              <div class="login-button">
                <h1 class="login3">Login</h1>
                <div class="login-button-inner">
                  <div class="group-parent">
                    <img
                      class="group-icon2"
                      loading="lazy"
                      alt=""
                      src="./public/20860577531558096326128-1@2x.png"
                    />

                    <img
                      class="empty-space-icon"
                      loading="lazy"
                      alt=""
                      src="./public/16983312581574338606128-1@2x.png"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="username-wrapper">
              <h3 class="username1">Username</h3>
            </div>
            <div class="password-wrapper">
              <h3 class="password1">Password</h3>
            </div>
            <div class="frame-wrapper22">
              <div class="parent8">
                <div class="div82" id="rectangle"></div>
                <b class="login4">Login</b>
              </div>
            </div>
            <div class="sign-up-call-to-action">
              <div class="login-or-signup-section">
                <div class="help-link">
                  <img
                    class="help-link-child"
                    loading="lazy"
                    alt=""
                    src="./public/group-521.svg"
                  />

                  <div class="forgot-your-username-container">
                    <p class="forgot-your-username">
                      Forgot your username or password ?
                    </p>
                  </div>
                </div>
              </div>
              <div class="new-to-penpal-container">
                <span class="new-to-penpal">New to PenPal? </span>
                <span class="sign-up1">SIGN UP</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="login-page-child"></div>
      <div class="login-page-item"></div>
    </div>

    <script>
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./register.html";
        });
      }
      </script>
  </body>
</html>
