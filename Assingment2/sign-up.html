<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@400;500;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="sign-up2">
      <div class="sign-up-child"></div>
      <section class="sign-up-inner">
        <div class="frame-wrapper23">
          <div class="frame-parent39">
            <img class="frame-child37" alt="" src="./public/group-581.svg" />

            <img
              class="frame-child38"
              loading="lazy"
              alt=""
              src="./public/group-532.svg"
            />

            <b class="sign-up3">Sign Up!</b>
            <button class="parent9">
              <img class="icon" alt="" src="./public/@2x.png" />

              <div class="frame-child39"></div>
            </button>
            <div class="google-sign-in">
              <img
                class="google-sign-in-child"
                alt=""
                src="./public/group-591.svg"
              />

              <img
                class="google-sign-in-item"
                loading="lazy"
                alt=""
                src="./public/group-522.svg"
              />

              <b class="continue-with-google">CONTINUE WITH GOOGLE</b>
            </div>
            <button class="component-parent">
              <img
                class="component-icon"
                alt=""
                src="./public/component@2x.png"
              />

              <div class="frame-child40"></div>
              <b class="continue-with-apple">CONTINUE WITH APPLE</b>
            </button>
            <button class="parent10">
              <img class="icon1" alt="" src="./public/1@2x.png" />

              <div class="frame-child41"></div>
              <b class="continue-with-email">CONTINUE WITH EMAIL</b>
            </button>
            <button class="sing-up">
              <div class="sing-up-child"></div>
              <b class="sing-up1" id="singUpText">sing Up</b>
            </button>
          </div>
        </div>
      </section>
    </div>

    <script>
      var singUpText = document.getElementById("singUpText");
      if (singUpText) {
        singUpText.addEventListener("click", function (e) {
          window.location.href = "./register.html";
        });
      }
      </script>
  </body>
</html>
