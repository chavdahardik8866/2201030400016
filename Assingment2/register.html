<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./register.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@400;500;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="register1">
      <div class="register-frame"></div>
      <main class="main-frame">
        <section class="group-section">
          <img class="frame-child42" alt="" src="./public/group-582.svg" />

          <div class="first-name-label">
            <div class="last-name-label">
              <div class="middle-name-label">
                <div class="gender-frame">
                  <b class="first-name">First name:</b>
                  <div class="birth-date-input">
                    <b class="last-name">Last Name:</b>
                    <b class="middle-name">Middle Name:</b>
                  </div>
                </div>
              </div>
              <div class="radio-buttons-frame">
                <div class="male-female-frame">
                  <div class="input-field-row">
                    <img
                      class="input-field-row-child"
                      alt=""
                      src="./public/group-533.svg"
                    />

                    <div class="text-input-frame">
                      <b class="gender">Gender:</b>
                    </div>
                    <div class="frame-with-rectangle">
                      <img
                        class="frame-with-rectangle-child"
                        alt=""
                        src="./public/group-592.svg"
                      />

                      <b class="birth-date">Birth Date:</b>
                      <h1 class="input-your-information">
                        Input your Information
                      </h1>
                      <div class="f-r-a-m-e"></div>
                      <input class="f-r-a-m-e1" type="text" />

                      <div class="middle-name-frame">
                        <img
                          class="middle-name-frame-child"
                          loading="lazy"
                          alt=""
                          src="./public/group-523.svg"
                        />
                      </div>
                    </div>
                    <div class="btns-female-male">
                      <div class="female-male-frames">
                        <div class="gender-selector">
                          <div class="primitiveradiosmallinactive">
                            <input
                              class="filledtoggleradio-button-unc"
                              checked="{true}"
                              type="radio"
                              name="radioGroup-1"
                            />
                          </div>
                          <div class="primitiveradiosmallinactive1">
                            <input
                              class="filledtoggleradio-button-unc1"
                              checked="{true}"
                              type="radio"
                              name="radioGroup-1"
                            />
                          </div>
                        </div>
                        <div class="phone-number-input">
                          <div class="female">Female</div>
                          <div class="male">male</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="sign-up-frame">
                  <div class="sign-up-frame-child"></div>
                  <input
                    class="mm-dd-yyyy"
                    placeholder="MM-DD-YYYY"
                    type="text"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="btnsign-up-button">
            <div class="submit-btn-frame">
              <div class="personal-details-frame">
                <input class="personal-details-frame-child" type="text" />
              </div>
              <div class="identity-frame">
                <b class="email6"> Email:</b>
                <div class="location-frame">
                  <div class="container-frame"></div>
                </div>
              </div>
              <div class="email-field">
                <div class="phone-number-field">
                  <b class="phone-number1">Phone number </b>
                  <div class="city-state-fields">
                    <div class="middle-name-input-frame">
                      <div class="middle-name-input-frame-child"></div>
                      <div class="text-input-frame1">+91</div>
                    </div>
                    <div class="frame-frame1">
                      <div class="text-input-frame2"></div>
                      <input
                        class="text-input-frame3"
                        placeholder="   000 000 000"
                        type="text"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="birth-date-field">
                <b class="address">Address:</b>
                <textarea
                  class="submit-button-frame"
                  placeholder="address..."
                  rows="{7}"
                  cols="{18}"
                >
                </textarea>
              </div>
            </div>
            <div class="state-field">
              <div class="submit-button">
                <div class="sign-up-btn">
                  <div class="birthday-components-parent">
                    <div class="birthday-components">
                      <b class="city">City:</b>
                    </div>
                    <div class="submit-button1"></div>
                  </div>
                  <div class="frame-parent40">
                    <div class="state-wrapper">
                      <b class="state">state:</b>
                    </div>
                    <div class="frame-child43"></div>
                  </div>
                  <div class="age-parent">
                    <b class="age">Age:</b>
                    <div class="age-calculator"></div>
                  </div>
                </div>
                <div class="button-frame">
                  <button class="btn-sign-up1" id="btnSignUp">
                    <b class="submit">Submit</b>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      var btnSignUp = document.getElementById("btnSignUp");
      if (btnSignUp) {
        btnSignUp.addEventListener("click", function (e) {
          window.location.href = "./h-o-m-e.html";
        });
      }
      </script>
  </body>
</html>
